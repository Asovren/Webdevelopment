<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schilderij met flexbx</title>
    <link rel="stylesheet" href="/css/flexboxschilderij.css">
</head>
<body>
    <div id="schilderij">
        <div class="row-1">
            <div class="col-1">
                <div class="box white">a</div>
                <div class="box yellow">f</div>
            </div>
            <div class="col-2 box blue">b</div>
            <div class="col-3 box white">c</div>
            <div class="col-4">
                <div class="box yellow">d</div>
                <div class="box blue">g</div>
            </div>
            <div class="col-5">
                <div class="box white1">e</div>
                <div class="box white2">h</div>
            </div>
        </div>
        <div class="row-2">
            <div class="col-6 box white">i</div>
            <div class="col-7 box red">j</div>
            <div class="col-8 box white">k</div>
            <div class="col-9 box white">l</div>
            <div class="col-10 box red">m</div>
        </div>
    </div>
</body>
</html>
