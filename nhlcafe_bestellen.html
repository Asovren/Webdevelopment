<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bestellen - NHL Café</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap iconen-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/nhlcafecss/nhlcafe.css">
    </head>

    <body>
        <div class="container-lg my-4">
            <div class="order-overview border p-1">
                <!-- Header -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
                    <a class="navbar-brand" href="nhlcafe_bestellen.html">NHL Café</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTabs" aria-controls="navbarTabs" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTabs">
                        <ul class="nav nav-tabs w-100" id="myTab" role="tablist">
                            <li class="nav-item flex-fill">
                                <a class="nav-link text-center active" href="nhlcafe_bestellen.html">Bestellen</a>
                            </li>
                            <li class="nav-item flex-fill">
                                <a class="nav-link text-center" href="nhlcafe_overzicht.html">Overzicht</a>
                            </li>
                            <li class="nav-item flex-fill">
                                <a class="nav-link text-center" href="nhlcafe_allesbetalen.html">Alles betalen</a>
                            </li>
                            <li class="nav-item flex-fill">
                                <a class="nav-link text-center" href="nhlcafe_ppbetalen.html">Per persoon betalen</a>
                            </li>
                        </ul>
                    </div>
                    </div>
                </nav>

                <!-- Main -->
                <div class="container mt-4">
                    <!-- Rij met een <h2> -->
                    <div class="row">
                    <div class="col">
                        <h1>Bestellen</h1>
                    </div>
                    </div>
                    <!-- Rij met 3 kolommen -->
                    <div class="row mt-4 custom-margin-top">
                        <!-- Linker kolom met 6 knoppen -->
                        <div class="col-6 col-lg-3 custom-padding-col">
                            <div class="list-group" id="categoryList">
                                <button type="button" class="list-group-item list-group-item-action" data-category="frisdrank">Frisdrank</button>
                                <button type="button" class="list-group-item list-group-item-action" data-category="bier">Bier</button>
                                <button type="button" class="list-group-item list-group-item-action" data-category="wijn">Wijn</button>
                                <button type="button" class="list-group-item list-group-item-action" data-category="koffie" style="background-color:dodgerblue; color: white;">Koffie</button>
                                <button type="button" class="list-group-item list-group-item-action" data-category="thee">Thee</button>
                                <button type="button" class="list-group-item list-group-item-action" data-category="hapjes">Hapjes</button>
                            </div>
                        </div>

                        <!-- Middelste kolom met iconen -->
                        <div class="col-6 col-lg-3 custom-padding-col">
                            <div class="list-group" id="categoryList">
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Normaal</span>
                                <i class="bi bi-plus-circle-fill custom-icon-color"></i>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Cappuccino</span>
                                <i class="bi bi-plus-circle-fill custom-icon-color"></i>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Latte</span>
                                <i class="bi bi-plus-circle-fill custom-icon-color"></i>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Verkeerd</span>
                                <i class="bi bi-plus-circle-fill custom-icon-color"></i>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <span>...</span>
                            </div>
                            </div>
                        </div>
  
                        <!-- Rechter kolom met een nested grid van 3 kolommen -->
                        <div class="col col-lg-6 custom-padding-col">
                            <table class="table table-striped">
                                <colgroup>
                                    <col>
                                    <!-- Kolom voor 'Product'-->
                                    <col style="width: 120px;">
                                    <!-- Kolom voor 'Amount' -->
                                    <col style="width: 50px;">
                                    <!-- Kolom voor prullenbak-icoon -->
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Amount</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Cola</td>
                                        <td class="custom-text-color">
                                            <button class="btn btn-sm"><i class="bi bi-dash-circle-fill"></i></button>2<button class="btn btn-sm"><i class="bi bi-plus-circle-fill"></i></button>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm"><i class="bi bi-trash-fill"></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                      <td>Fanta</td>
                                      <td class="custom-text-color">
                                        <button class="btn btn-sm"><i class="bi bi-dash-circle-fill"></i></button>3<button class="btn btn-sm"><i class="bi bi-plus-circle-fill"></i></button>
                                    </td>
                                      <td>
                                        <button class="btn btn-sm"><i class="bi bi-trash-fill"></i></button>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>Koffie Normaal</td>
                                      <td class="custom-text-color">
                                        <button class="btn btn-sm"><i class="bi bi-dash-circle-fill"></i></button>0<button class="btn btn-sm"><i class="bi bi-plus-circle-fill"></i></button>
                                    </td>
                                      <td>
                                        <button class="btn btn-sm"><i class="bi bi-trash-fill"></i></button>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>Franziskaner Weisbier 0,5L</td>
                                      <td class="custom-text-color">
                                        <button class="btn btn-sm"><i class="bi bi-dash-circle-fill"></i></button>4<button class="btn btn-sm"><i class="bi bi-plus-circle-fill"></i></button>
                                    </td>
                                      <td>
                                        <button class="btn btn-sm"><i class="bi bi-trash-fill"></i></button>
                                      </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-end custom-padding-btn">
                            <button class="btn btn-primary btn-md position-relative" type="button">Bestel</button>
                        </div>
                    </div> 
                </div>

                <!-- Footer -->
            </div>
        </div>

        <!-- Bootstrap 5 JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
